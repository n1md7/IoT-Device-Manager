<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Automation</title>
  <link rel="stylesheet" href="src/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 </head>
<body>
<header>
  <div class="navbar">
    <h1>Home Automation</h1>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="nav-icon">
      <svg width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 6h18M3 12h18M3 18h18" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </label>
    <nav class="nav-items">
      <a href="index.html">Index</a>
      <a href="config.html">Configuration</a>
      <a href="scheduler.html">Scheduler</a>
    </nav>
  </div>
</header>
<main>
  <div class="main-container">
    <h2>Smart things</h2>
    <div class="item-data" >Status: <span id="t-status">OFF</span></div>
    <div class="item-data" id="preview-time">Auto-shutdown in: <span id="time">00:00</span></div>
    <div class="item-data" id="select-time" style="display: none">
      <datalist id="list">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
      </datalist>
      <label for="minutes">Minutes</label>
      <input list="list" type="number" id="minutes" name="minutes" min="0" max="59" value="10">
      <input list="list" type="number" id="seconds" name="minutes" min="0" max="59" value="0">
      <label for="seconds">Seconds</label>
    </div>
    <div class="button-container">
      <button id="on" data-path="/api/on">Turn ON</button>
      <button id="off" data-path="/api/off">Turn OFF</button>
    </div>
    <div id="error-text" class="error-text"></div>
  </div>
</main>
<footer>
  <p>Powered by <b>GG-Software</b></p>
  <p class="version">
    <span><b id="name">D0000</b></span>
    <span><b id="desc">My Device</b></span>
    <span>v<b id="version">1</b></span>
  </p>
  <p class="disk">
    <span>Total: <b id="total">0.00</b> B</span>
    <span>Used: <b id="used">0.00</b> B</span>
    <span><b id="occupied">0.00</b></span>
  </p>

</footer>
<script type="module" src="src/index/index.ts"></script>
<script type="module" src="src/devices.ts"></script>
</body>
</html>
