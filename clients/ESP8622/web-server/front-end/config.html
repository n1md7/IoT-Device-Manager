<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration Update</title>
  <link rel="stylesheet" href="src/styles/global-style.css">
  <link rel="stylesheet" href="src/styles/form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <div class="navbar">
    <h1>Home Automation</h1>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="nav-icon">
      <svg width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 6h18M3 12h18M3 18h18" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </label>
  </div>
</header>
<main>
  <div class="main-container">
    <form id="config-form">
      <div class="form-group">
        <label for="deviceName">Device Name:</label>
        <input type="text" id="deviceName" name="name" placeholder="My Pump">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" placeholder="My badass device">
      </div>
      <div class="form-group">
        <label for="startTime">Start Time (seconds):</label>
        <input type="number" id="startTime" name="startTime" placeholder="1200">
      </div>
      <div class="form-group">
        <label for="managerUrl">Manager URL:</label>
        <input type="url" id="managerUrl" name="managerUrl" placeholder="http://192.168.1.2">
      </div>
      <div class="button-container">
        <button type="submit">Update</button>
        <button type="button" id="reset-button" class="secondary-button">Reset to Default</button>
      </div>
      <div id="status" class="error-text hidden"></div>
    </form>
  </div>
</main>
<script type="module" src="src/config/config.ts"></script>
<script type="module" src="src/footer.ts"></script>
<script type="module" src="src/nav.ts"></script>
</body>
</html>
