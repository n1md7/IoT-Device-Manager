<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration Update</title>
  <link rel="stylesheet" href="./src/styles/style.css">
  <link rel="stylesheet" href="./src/styles/config.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <h1>Device Configuration</h1>
</header>
<main>
  <div class="main-container">
    <form id="config-form">
      <div class="form-group">
        <label for="name">Device Name:</label><br>
        <input type="text" id="name" name="name" placeholder="My Pump">
      </div>
      <div class="form-group">
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description" placeholder="My badass device">
      </div>
      <div class="form-group">
        <label for="startTime">Start Time (seconds):</label><br>
        <input type="number" id="startTime" name="startTime" placeholder="1200">
      </div>
      <div class="form-group">
        <label for="managerUrl">Manager URL:</label><br>
        <input type="url" id="managerUrl" name="managerUrl" placeholder="http://192.168.1.2">
      </div>
      <div class="button-container">
        <button type="submit">Update</button>
        <button type="button" id="reset-button" class="secondary-button">Reset to Default</button>
      </div>
      <div id="status" class="error-text hidden"></div>
    </form>
  </div>
</main>
<footer>
  <p>Powered by <b>GG-Software</b></p>
</footer>
<script type="module" src="src/config/config.ts"></script>
</body>
</html>
