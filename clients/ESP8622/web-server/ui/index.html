<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Automation</title>
  <link rel="stylesheet" href="style.css?v=3">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Skranji&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <h1>Home Automation</h1>
</header>
<main>
  <h2>Smart things</h2>
  <p>Status: <span id="status">OFF</span></p>
  <p id="preview-time">Auto-shutdown in: <span id="time">00:00</span></p>
  <div id="select-time" style="display: none">
    <label for="minutes">Minutes</label>
    <select id="minutes">
      <option selected value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="45">45</option>
    </select>
    <select id="seconds">
      <option value="0">00</option>
      <option selected value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="45">45</option>
    </select>
    <label for="seconds">Seconds</label>
  </div>
  <div class="button-container">
    <button id="on" data-path="/api/on">Turn ON</button>
    <button id="off" data-path="/api/off">Turn OFF</button>
  </div>
  <div id="error-text"></div>
</main>
<footer>
  <p>Powered by <b>GG-Software</b></p>
  <p class="version">
    <span><b id="name">D0000</b></span>
    <span><b id="desc">My Device</b></span>
    <span>v<b id="version">1</b></span>
  </p>
  <p class="disk">
    <span>Total: <b id="total">0.00</b> B</span>
    <span>Used: <b id="used">0.00</b> B</span>
    <span><b id="occupied">0.00</b></span>
  </p>
</footer>
<script src="script.mjs?v=3" type="module"></script>
<script src="device.mjs?v=3" type="module"></script>
</body>
</html>
